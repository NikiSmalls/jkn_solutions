version: '3'
services:
  wordpress:
    container_name: wordpress
    image: foohyfooh/jkn_solutions
    ports:
      - "80:80"
      - "443:443"
    restart: always
    environment:
      WORDPRESS_DB_HOST: PLACEHOLDER_DB_HOST:PLACEHOLDER_DB_PORT
      WORDPRESS_DB_USER: bloguser
      WORDPRESS_DB_PASSWORD: password123
    working_dir: /var/www/html
